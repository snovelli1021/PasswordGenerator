<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate Your Password</h2>
          <p class="appHelp">Please enter a number between 8 and 24.</p>
          <label for="passwordLength">Password Length:</label>
          <input type="number" id="passwordLength" min="8" max="24" />
          <br />
          <p class="appHelp">
            Please select a combination of checkboxes to create your password!
          </p>
          <label class="container">
            <input type="checkbox" id="checkLowercase" />Lowercase Letters
            <span class="checkBox"></span>
          </label>
          <br />
          <label class="container">
            <input type="checkbox" id="checkUppercase" />Uppercase Letters
            <span class="checkBox"></span>
          </label>
          <br />
          <label class="container">
            <input type="checkbox" id="checkNumbers" />Numbers
            <span class="checkBox"></span>
          </label>
          <br />
          <label class="container">
            <input type="checkbox" id="checkSpecialChars" />Special Characters
            <span class="checkBox"></span>
          </label>
          <br />
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Runs generatePassword function on click. -->
        <div class="card-footer">
          <button onclick="generatePassword()" id="generate" class="btn">
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>

  </div>
</html>
