<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate Your Password</h2>
          <p>Please enter a number between 8 and 24.</p>
          <label for="passwordLength">Password Length:</label>
          <input type="number" id="passwordLength" min="8" max="24" />
          <br />
          <p>
            Please select a combination of checkboxes to create your password!
          </p>
          <label
            ><input type="checkbox" id="checkLowercase" />Lowercase
            Letters</label
          >
          <br />
          <label
            ><input type="checkbox" id="checkUppercase" />Uppercase
            Letters</label
          >
          <br />
          <label><input type="checkbox" id="checkNumbers" />Numbers</label>
          <br />
          <label
            ><input type="checkbox" id="checkSpecialChars" />Special
            Characters</label
          >
          <br />
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Runs generatePassword function on click. -->
        <div class="card-footer">
          <button onclick="generatePassword()" id="generate" class="btn">
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
